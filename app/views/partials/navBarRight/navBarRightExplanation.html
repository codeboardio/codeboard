<div class="tab-body ide-tab-help ide-tab-chat" ng-controller="codingAssistantMainCtrl" id="chat-wrapper">
    <h1 class="modal-title">Hier findest du die Code-Erkl√§rungen</h1>

    <div class="conversation">
        <chat chat-lines="chatLines" class="px-4">
            <before-chat>
                <li class="clear chat-line my-4 clearfix text">
                    <chat-line author="Roby" avatar-size="" alignment="left">
                        <chat-line-simple>
                            <p class="mb-0" ng-show="!isActionHidden('chat')">Beschreibung Coding-Assistant</p>
                        </chat-line-simple>
                    </chat-line>
                </li>
            </before-chat>
        </chat>
    </div>
    <div class="editor">
        <div class="editor__wrapper">
            <div class="editor__body">
                <div id="editorExp" class="editor__exp linked"></div>
            </div>
        </div>
    </div>
</div>
