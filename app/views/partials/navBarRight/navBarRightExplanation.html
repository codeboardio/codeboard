<div class="tab-body ide-tab-help ide-tab-chat" ng-controller="codingAssistantMainCtrl" id="chat-wrapper">
    <h1 class="modal-title">Hier findest du die Code-Erkl√§rungen</h1>

    <div class="conversation">
        <chat chat-lines="chatLines" class="px-4">
            <before-chat>
                <li class="clear chat-line my-4 clearfix text">
                    <chat-line author="Roby" avatar-size="" alignment="left">
                        <div ng-repeat="explanation in combinedExplanations">
                            <!-- Regular explanation chatbox -->
                            <chat-line-simple ng-if="explanation.link">
                                {{explanation.answer}} {{"(lineLevel: "+explanation.lineLevel+")"}}
                                <a ng-href="{{explanation.link}}" target="_blank">docs</a>
                            </chat-line-simple>

                            <!-- Error explanation chatbox -->
                            <chat-line-simple ng-if="!explanation.link"> {{explanation.answer}} {{"(lineLevel: "+explanation.lineLevel+")"}} </chat-line-simple>
                        </div>
                    </chat-line>
                </li>
            </before-chat>
        </chat>
    </div>
</div>
