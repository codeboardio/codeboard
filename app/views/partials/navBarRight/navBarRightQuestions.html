<div class="tab-body ide-tab-help ide-tab-chat" ng-controller="ideNavBarRightHelpCtrl" id="chat-wrapper">
    <h1 class="modal-title">Hier kannst du Fragen an die Dozierenden stellen</h1>

    <div class="conversation">
        <chat chat-lines="filteredHelpRequestChatLines" class="px-4">
            <before-chat>
                <li class="clear chat-line my-4 clearfix text">
                    <chat-line author="Roby" avatar-size="" alignment="left">
                        <chat-line-simple>
                            <p class="mb-0" ng-show="!isActionHidden('chat')"> Nutze die <b>Chat-Funktion</b>, um Hilfe anzufordern, falls du Mühe mit dem Lösen der Aufgabe hast und dir die einzelnen Helper-Systeme nicht weiterhelfen.</p>
                        </chat-line-simple>
                    </chat-line>
                </li>
                <hr class="chat-horizontal-line" />
            </before-chat>
        </chat>
    </div>

    <button ng-if="!isActionHidden('chat')" ng-show="!sendRequestFormVisible" class="btn btn-info btn-100" ng-click="showSendRequestForm()"><span class="glyphicon glyphicon-question-sign"></span>Frage stellen</button>

    <!-- Add Message Form -->
    <div ng-show="sendRequestFormVisible">
        <!-- currentRoleIsUser() -->
        <form ng-show="!currentRoleIsUser()" id="sendHelpRequest" class="form-inline" ng-submit="sendHelpRequest()">
            <p class="text-danger">{{sendHelpFormErrors}}</p>
            <div class="form-group w-100 mb-2">
                <textarea class="topic w-100 border-box p-4" ng-model="noteStudent" name="noteStudent" placeholder="Dein Anliegen"></textarea>
            </div>
            <div class="form-group w-100">
                <button class="btn btn-info btn-100"><span class="glyphicon glyphicon-question-sign"></span>Frage senden</button>
            </div>
        </form>

        <form ng-show="currentRoleIsHelp()" id="answerHelpRequest" class="form-inline" ng-submit="answerHelpRequest()">
            <p class="text-danger">{{sendHelpFormErrors}}</p>
            <div class="form-group w-100 mb-2">
                <textarea class="topic w-100 border-box p-4" ng-model="noteTeacher" name="noteTeacher" placeholder="Antwort an den Studenten"></textarea>
            </div>
            <div class="form-group w-100">
                <button class="btn btn-info btn-100">Nachricht senden</button>
            </div>
        </form>
    </div>

    <div id="targetinto" style="height: 1px; width: 100%"></div>
</div>
