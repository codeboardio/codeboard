<div class="tab-body ide-tab-help ide-tab-chat" ng-controller="ideNavBarRightHelpCtrl" id="chat-wrapper">
    <h1 class="modal-title">Hier findest du die Erklärungen zu den Compiler-Meldungen</h1>
    <div class="conversation">
        <chat chat-lines="filteredCompilerChatLines" class="px-4">
            <before-chat>
                <li class="clear chat-line my-4 clearfix text">
                    <chat-line author="Roby" avatar-size="" alignment="left">
                        <chat-line-simple>
                            <p class="mb-0" ng-show="!isActionHidden('compiler')">Bitte führe den Code erneut aus, nachdem du Anpassungen im Code vorgenommen hast, um deine Lösung erneut zu überprüfen</p>
                        </chat-line-simple>
                    </chat-line>
                </li>
                <hr class="chat-horizontal-line">
            </before-chat>
        </chat>
    </div>
</div>
