<div ng-include="'partials/navbar.html'"></div>

<div class="container" style="margin-top: 40px">
  <div class="row">

    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Sign in</h3>
        </div>
        <div class="panel-body">
          <form class="form" name="form" ng-submit="signin(formData)">
            <div class="form-group">
              <label>Username or Email</label>
              <input type="text" name="username" ng-model="formData.username" class="form-control" required autofocus>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" ng-model="formData.password" class="form-control" required>
            </div>
            <p class="text-danger" ng-show="signinFailed">{{formData.error}}</p>
            <button id="signup_create" type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <hr>
        Forgot your password? <a href="/passwordreset" class="text-center">Reset your password here</a>.
      </div>
  </div>
</div>
